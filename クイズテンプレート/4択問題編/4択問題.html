<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ここがヘッダだよ</title> <!--ヘッダ名を設定-->
  <link rel="stylesheet" href="../keep_out/style.css">
  <style>
    .options label.disabled {
      pointer-events: none;
      color: #000;
    }
  </style>
  <audio id="se-correct" src="../keep_out/correct.mp3" preload="auto"></audio>
  <audio id="se-wrong" src="../keep_out/wrong.mp3" preload="auto"></audio>
</head>
<body>
  <audio id="bgm" src="../keep_out/BGM.mp3" loop></audio>
  <button id="bgm-toggle">▶️ BGMを再生</button>
  <div class="quiz-container" id="home">
    <h1>タイトル</h1> <!--タイトルの設定(ヘッダ名と同じでも可)-->
    <p>全n問です。</p> <!--問題数を設定-->
    <button onclick="startQuiz()">開始</button>
    <a href="a.html" class="back-button">問題選択に戻る</a>  <!--a.htmlを変更(問題選択画面のファイル名にする)--> 
  </div>

  <div class="quiz-container" id="quiz" style="display: none;"></div>

  <script>
    const questions = [

  {
     /* {
  q: "次のコードを実行したとき、何が出力されますか？<pre>string s = \"123\";\nfor (int bit = 0; bit < (1 << 3); bit++) {\n  string t = \"\";\n  for (int i = 0; i < 3; i++) {\n    if (bit & (1 << i)) t += s[i];\n  }\n  cout << t << endl;\n}</pre>",
  options: [
    "すべての部分文字列を出力している",
    "すべての並び替え（順列）を出力している",
    "すべての文字の組み合わせを出力している",
    "何も出力しない"
  ],
  answer: 2,
  explanation: "各 bit のパターンごとに、s の各文字を選ぶか選ばないかを決めている。<br>つまり、sの部分集合(1や13、23など)をすべて出力している。<br>部分文字列は連続していないといけないので、例えば13などが当てはまらない"
},


{
  q: "次のコードを実行したとき、出力される値は？<pre>vector&lt;int&gt; v = {1, 3, 5, 7, 9};\nint x = 6;\nauto it = lower_bound(v.begin(), v.end(), x);\ncout << *it << endl;</pre>",
  options: [
    "5",
    "7",
    "6",
    "9"
  ],
  answer: 1,
  explanation: "lower_boundはx以上の最初の要素を指す。<br>6以上なら7が最初にくるので7が出力される。"
},

{
  q: "次のコードを実行したとき、出力される値は？<pre>vector&lt;int&gt; a = {2, 4, 6, 8};\nvector&lt;int&gt; s(5);\nfor (int i = 0; i < 4; i++) s[i+1] = s[i] + a[i];\ncout << s[3] - s[1] << endl;</pre>",
  options: [
    "10",
    "12",
    "14",
    "16"
  ],
  answer: 0,
  explanation: "配列sは配列aの累積和である。具体的には、s = {0, 2, 6, 12, 20} となる。<br>s[3] = 12, s[1] = 2 より、<br>12 - 2 = 10。よって答えは10。"
},

{
  q: "次のコードを実行したとき、何が出力されますか？<pre>struct P {\n  int x, y;\n};\n\nint main() {\n  P p = {2, 5};\n  cout << p.x + p.y << endl;\n  return 0;\n}</pre>",
  options: [
    "2",
    "5",
    "7",
    "エラーになる"
  ],
  answer: 2,
  explanation: "構造体Pにはメンバ変数xとyがあり、p.x = 2、p.y = 5となっている。<br>coutでp.x + p.yを出力しているため、2 + 5 = 7が出力される。"
},

{
  q: "次のコードを実行したとき、出力される値は？<pre>int a = 6; // 110\nint b = 5; // 101\ncout << (a & b) << endl;</pre>",
  options: [
    "4",
    "5",
    "6",
    "7"
  ],
  answer: 0,
  explanation: "6(110)と5(101)のANDを取ると100、つまり4になる。(bit演算)"
}

*/
  }  
    ];

    function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}


    function escapeHTMLExceptBR(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/&lt;br&gt;/g, "<br>");
}


    let current = 0;
    let score = 0;
    let backClickCount = 0;

const backButtonHome = document.querySelector(".back-button");
if (backButtonHome) {
  backButtonHome.addEventListener("click", function(e) {
    e.preventDefault();
    if (backClickCount === 0) {
      alert("本当に戻りますか？もう一度クリックすると戻ります。");
      backClickCount++;
    } else {
      window.location.href = "a.html"; // a.htmlを変更(問題選択画面のファイル名にする) 
    }
  });
}



    const homeEl = document.getElementById("home");
    const quizEl = document.getElementById("quiz");

    function startQuiz() {
      if(bgmToggleBtn.textContent == "▶️ BGMを再生") {
      document.getElementById('bgm').play();
      bgmToggleBtn.textContent = '⏸️ BGMを停止';
      }
      shuffle(questions);
      current = 0;
      homeEl.style.display = "none";
      quizEl.style.display = "block";
      showQuestion(current);
    }

    function showQuestion(index) {
      quizEl.innerHTML = "";
      const q = questions[index];

      const container = document.createElement("div");
      container.className = "question";

      const title = document.createElement("div");
      title.innerHTML = `<strong>Q${index + 1}:</strong> ${escapeHTMLExceptBR(q.q)}`;

      container.appendChild(title);

      const options = document.createElement("div");
      options.className = "options";

      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = i;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + opt));
        options.appendChild(label);
      });

      container.appendChild(options);

      const button = document.createElement("button");
      button.textContent = "解答";

      const result = document.createElement("div");
      result.className = "result";

      const explanation = document.createElement("div");
      explanation.className = "explanation";

      const backButton = document.createElement("a");
      backButton.href = "a.html"; //a.htmlを変更(問題選択画面のファイル名にする)
      backButton.className = "home-button";
      backButton.textContent = "問題選択に戻る";

      backButton.addEventListener("click", function(e) {
        e.preventDefault();
        if (backClickCount === 0) {
          alert("本当に戻りますか？もう一度クリックすると戻ります。");
          backClickCount++;
        } else {
          window.location.href = "a.html"; // a.htmlを変更(問題選択画面のファイル名にする) 
        }
      });

      const nextButton = document.createElement("button");
      nextButton.textContent = "次へ";
      nextButton.style.display = "none";
      nextButton.style.margin = "20px auto";
      
      nextButton.onclick = () => {
    setTimeout(() => {
    current++;
    backClickCount = 0;
    if (current < questions.length) {
      showQuestion(current);
    } else {
      backClickCount = 1;
      quizEl.innerHTML = `<h2>お疲れ様でした！全${questions.length}問が終了しました。<br><br>${score}問正解しました！</h2>`;
      quizEl.appendChild(backButton);
    }
  }, 100);
};


      const nextButtonWrapper = document.createElement("div");
      nextButtonWrapper.style.textAlign = "center";
      nextButtonWrapper.appendChild(nextButton);

      button.onclick = () => {
        const selected = container.querySelector("input:checked");
        if (!selected) {
          result.textContent = "選択肢を選んでください。";
          result.style.color = "black";
          return;
        }

        const isCorrect = parseInt(selected.value) === q.answer;
        const seCorrect = document.getElementById("se-correct");
        const seWrong = document.getElementById("se-wrong");

        if (isCorrect) {
          result.classList.add("correct");
          score++;
          seCorrect.currentTime = 0;
          seCorrect.play();
        } else {
          result.classList.add("wrong");
          seWrong.currentTime = 0;
          seWrong.play();
        }
        
        result.textContent = isCorrect ? "○ 正解です！" : `× 不正解です。正解：${q.options[q.answer]}`;
        result.style.color = isCorrect ? "green" : "red";
        explanation.innerHTML = escapeHTMLExceptBR(q.explanation);

        const labels = container.querySelectorAll("label");
        labels.forEach(label => label.classList.add("disabled"));

        button.style.display = "none";
        nextButton.style.display = "inline-block";
      };

      container.appendChild(button);
      container.appendChild(result);
      container.appendChild(explanation);
      container.appendChild(nextButtonWrapper);
      container.appendChild(backButton);

      quizEl.appendChild(container);
    }

  const bgm = document.getElementById('bgm');
  const bgmToggleBtn = document.getElementById('bgm-toggle');

  bgmToggleBtn.addEventListener('click', () => {
    if (!bgm.paused) {
      bgm.pause();
      bgmToggleBtn.textContent = '▶️ BGMを再開';
    } else {
      bgm.play();
      bgmToggleBtn.textContent = '⏸️ BGMを停止';
  }
});
 
  </script>
</body>
</html>
